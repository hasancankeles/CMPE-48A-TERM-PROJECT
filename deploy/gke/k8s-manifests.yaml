apiVersion: v1
kind: Namespace
metadata:
  name: nutrihub
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: backend-sa
  namespace: nutrihub
  annotations:
    iam.gke.io/gcp-service-account: nutrihub-backend@YOUR_PROJECT_ID.iam.gserviceaccount.com
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: nutrihub
data:
  DJANGO_SETTINGS_MODULE: project.settings
  DEBUG: "False"
  MYSQL_HOST: "10.0.0.10" # replace with the private IP of your MySQL VM
  MYSQL_PORT: "3306"
  MYSQL_DATABASE: "mydb"
  MYSQL_USER: "django"
  ALLOWED_HOSTS: "nutrihub.fit,www.nutrihub.fit"
  CLOUD_STORAGE_BUCKET: "your-static-media-bucket"
  STATIC_URL: "https://storage.googleapis.com/your-static-media-bucket/static/"
  MEDIA_URL: "https://storage.googleapis.com/your-static-media-bucket/media/"
---
apiVersion: v1
kind: Secret
metadata:
  name: backend-secrets
  namespace: nutrihub
type: Opaque
stringData:
  DJANGO_SECRET_KEY: "change-me"
  MYSQL_PASSWORD: "djangopass"
  FATSECRET_CONSUMER_KEY: ""
  FATSECRET_CONSUMER_SECRET: ""
  DEEPL_API_KEY: ""
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: nutrihub
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      serviceAccountName: backend-sa
      containers:
        - name: backend
          image: REGION-docker.pkg.dev/YOUR_PROJECT_ID/nutrihub/backend:latest
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: backend-config
            - secretRef:
                name: backend-secrets
          ports:
            - containerPort: 9000
          readinessProbe:
            tcpSocket:
              port: 9000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 9000
            initialDelaySeconds: 30
            periodSeconds: 30
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: nutrihub
  annotations:
    cloud.google.com/neg: '{"ingress": true}'
spec:
  type: ClusterIP
  selector:
    app: backend
  ports:
    - name: http
      port: 9000
      targetPort: 9000
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: backend-hpa
  namespace: nutrihub
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: backend
  minReplicas: 2
  maxReplicas: 6
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: nutrihub
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: REGION-docker.pkg.dev/YOUR_PROJECT_ID/nutrihub/frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "300m"
              memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: nutrihub
  annotations:
    cloud.google.com/neg: '{"ingress": true}'
spec:
  type: ClusterIP
  selector:
    app: frontend
  ports:
    - name: http
      port: 80
      targetPort: 80
---
apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: nutrihub-cert
  namespace: nutrihub
spec:
  domains:
    - nutrihub.fit
    - www.nutrihub.fit
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nutrihub
  namespace: nutrihub
  annotations:
    kubernetes.io/ingress.class: "gce"
    networking.gke.io/managed-certificates: nutrihub-cert
    kubernetes.io/ingress.global-static-ip-name: nutrihub-ip # optional: create a reserved static IP
spec:
  defaultBackend:
    service:
      name: frontend
      port:
        number: 80
  rules:
    - http:
        paths:
          - path: /api/*
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 9000
          - path: /*
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
