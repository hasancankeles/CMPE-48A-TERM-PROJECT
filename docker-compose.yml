x-db-env: &db-env
  MYSQL_DATABASE: "mydb"
  MYSQL_USER: "django"
  MYSQL_PASSWORD: "djangopass"
  MYSQL_ROOT_PASSWORD: "rootpass"

services:
  db:
    image: mysql:8.0
    container_name: mysql-db
    restart: always
    environment:
      <<: *db-env
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "django", "-pdjangopass"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    container_name: django-app
    expose:
      - "9000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      <<: *db-env
      DJANGO_SECRET_KEY: "super-secret-key"
      CRON_STATS_TOKEN: "${CRON_STATS_TOKEN:-choose-a-strong-token}"
      # GCP configuration
      GCP_PROJECT_ID: ${GCP_PROJECT_ID:-term-project-480817}
      GCS_MEDIA_BUCKET: ${GCS_MEDIA_BUCKET:-baris-media-dev}
      # Image cache Cloud Function configuration
      GCS_IMAGE_CACHE_BUCKET: ${GCS_IMAGE_CACHE_BUCKET:-term-project-480817-image-cache}
      PUBSUB_IMAGE_CACHE_TOPIC: ${PUBSUB_IMAGE_CACHE_TOPIC:-image-cache-requests}
      # Login email notification Pub/Sub topic
      PUBSUB_LOGIN_EMAIL_TOPIC: ${PUBSUB_LOGIN_EMAIL_TOPIC:-login-email-notifications}
      GOOGLE_APPLICATION_CREDENTIALS: /credentials/gcp.json
    volumes:
      - static_volume:/project/staticfiles
      - media_volume:/project/media
      # Mount service account key read-only
      - ./term-project-480817-87161b6b8fbc.json:/credentials/gcp.json:ro

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE_URL: /api
        BUILD: ${BUILD:-DEV}
    container_name: nginx-frontend
    ports:
      - "${PORT:-8080}:80"
      - "443:443"
    depends_on:
      - backend
    volumes:
      - static_volume:/usr/share/nginx/html/static
      - media_volume:/usr/share/nginx/html/media
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt

volumes:
  mysql_data:
  static_volume:
  media_volume:
